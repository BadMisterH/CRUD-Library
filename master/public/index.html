<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Livres</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Prix</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>    
    </tbody>
  </table>
  <div class="footer-tab">
    <button id="ajouter">Ajouter un livre</button>
  </div>

  <!-- Formulaire pour modifier un livre -->
<div id="formulaireModification" style="display: none">
  <form id="modificationForm">
    <h2>Modifier le livre</h2>
    <label for="nomLivreModif">Nom :</label>
    <input type="text" id="nomLivreModif" name="nomLivreModif" ><br>
    <label for="descriptionLivreModif">Description :</label>
    <textarea id="descriptionLivreModif" name="descriptionLivreModif" ></textarea><br>
    <label for="prixLivreModif">Prix :</label>
    <input type="number" id="prixLivreModif" name="prixLivreModif" ><br>
    <label for="stockLivreModif">Stock :</label>
    <input type="number" id="stockLivreModif" name="stockLivreModif" ><br>
    <button type="submit">Modifier</button>
    <button id="closeButton">Annuler</button>
  </form>
</div>

  <!-- Formulaire pour ajouter un livre -->
  <div id="formulaireAjout" style="display: none;">
    <h2>Ajouter un livre</h2>
    <form>
      <label for="nomLivre">Nom :</label>
      <input type="text" id="nomLivre" name="nomLivre" ><br>
      <label for="descriptionLivre">Description :</label>
      <textarea id="descriptionLivre" name="descriptionLivre" ></textarea><br>
      <label for="prixLivre">Prix :</label>
      <input type="number" id="prixLivre" name="prixLivre" ><br>
      <label for="stockLivre">Stock :</label>
      <input type="number" id="stockLivre" name="stockLivre" ><br>
      <button type="submit">Ajouter</button>

    </form>
  </div>

<script src="scripts.js"></script>

</body>
</html>
